<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>MDB | Alisina</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/mdb-rtl.css" rel="stylesheet">
</head>

<body>

  <!--Navbar-->
  <nav class="navbar navbar-toggleable-md navbar-dark bg-primary">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        <strong>علی سینا</strong>
      </a>
      <div class="collapse navbar-collapse hidden" id="navbarNav1">
        <form class="form-inline waves-effect waves-light">
          <input class="form-control" type="text" placeholder="جستجو">
        </form>
        <ul class="navbar-nav mr-l-auto">
          <li class="nav-item active">
            <a class="nav-link">خانه <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link">ابزار</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">بازار</a>
          </li>
          <li class="nav-item dropdown btn-group">
            <a class="nav-link dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">منو</a>
            <div class="dropdown-menu dropdown" aria-labelledby="dropdownMenu1">
              <a class="dropdown-item">عملیات</a>
              <a class="dropdown-item">دیگر عملیات</a>
              <a class="dropdown-item">چیز های دیگر</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="content">
        <!--Form with header-->
        <div class="card">
          <div class="card-block">
            <!--Header-->
            <div class="form-header  purple darken-4">
              <h3> :Login <i class="fa fa-lock"></i></h3>
            </div>
            <!--Body-->
            <div class="md-form">
              <i class="fa fa-envelope prefix"></i>
              <input type="text" id="form2" class="form-control">
              <label for="form2">Your email</label>
            </div>
            <div class="md-form">
              <i class="fa fa-lock prefix"></i>
              <input type="password" id="form4" class="form-control">
              <label for="form4">Your password</label>
            </div>
            <div class="text-center">
              <button class="btn btn-deep-purple">Login</button>
            </div>
          </div>
          <!--Footer-->
          <div class="modal-footer">
            <div class="options">
              <p>Not a member? <a href="#">Sign Up</a></p>
              <p>Forgot <a href="#">Password?</a></p>
            </div>
          </div>
        </div>
        <!--/Form with header-->
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/tether.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
